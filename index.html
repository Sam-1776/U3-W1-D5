<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smartphone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        .active{
            color: cornflowerblue;
        }
        footer > div > div > p{
            font-size: .8rem;
        }
    </style>
  </head>
  <body class="text-bg-dark">
    <div style="width: 60%; margin: auto; height: 100vh" class="position-relative">
        <header
          class="d-flex justify-content-between align-items-center"
          style="height: 50px"
        >
          <div><h4>12:32</h4></div>
          <div class="d-flex">
            <h4><i class="bi bi-reception-3"></i></h4>
            <h4 class="ms-2"><i class="bi bi-wifi"></i></h4>
            <h4 class="align-self-baseline ms-2">
              <i class="bi bi-battery-half"></i>
            </h4>
          </div>
        </header>
      <div class="container" style="border-radius: 30px">
        <div id="number" style="height: 100px;">

        </div>
        <div class="container" id="Keypad">
          <div class="row gx-5 gy-3">
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                  <p class="fw-bold" style="font-size: 2.5rem;">1</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">2</p>
                <p class="fw-bold m-0">ABC</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">3</p>
                <p class="fw-bold m-0">DEF</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">4</p>
                <p class="fw-bold m-0">GHI</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">5</p>
                <p class="fw-bold m-0">JKL</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">6</p>
                <p class="fw-bold m-0">MNO</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">7</p>
                <p class="fw-bold m-0">PQRS</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">8</p>
                <p class="fw-bold m-0">TUV</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">9</p>
                <p class="fw-bold m-0">WXYZ</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle fw-bold"
                  style="width: 100%; aspect-ratio: 1/1; font-size: 3rem;"
                >
                <p class="fw-bold m-0">*</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">0</p>
                <p class="fw-bold m-0">+</p>
                </button>
              </div>
            </div>
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-secondary rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                >
                <p class="fw-bold m-0" style="font-size: 2.5rem;">#</p>
                </button>
              </div>
            </div>
          </div>
          <div class="row justify-content-center gx-5 mt-4">
            <div class="col-4">
              <div style="width: 100px; aspect-ratio: 1/1">
                <button
                  class="btn btn-success rounded-circle"
                  style="width: 100%; aspect-ratio: 1/1"
                  id="call"
                >
                  <i class="bi bi-telephone-fill" style="font-size: 1.8rem"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="chiamata" class="position-absolute d-none" style="bottom: 75px">
        <div class="container">
            <div class="row gx-5">
                <div class="col-4">
                    <div style="width: 100px; aspect-ratio: 1/1" class="d-flex flex-column align-items-center">
                        <button
                          class="btn btn-secondary rounded-circle"
                          style="width: 100%; aspect-ratio: 1/1"
                        >
                        <i class="bi bi-earbuds" style="font-size: 1.8rem"></i>
                        </button>
                        <p>Audio</p>
                    </div>
                </div>
                <div class="col-4">
                    <div style="width: 100px; aspect-ratio: 1/1" class="d-flex flex-column align-items-center">
                        <button
                          class="btn btn-secondary rounded-circle"
                          style="width: 100%; aspect-ratio: 1/1"
                        >
                        <i class="bi bi-camera-reels-fill"style="font-size: 1.8rem"></i>
                        </button>
                        <p>FaceTime</p>
                    </div>
                </div>
                <div class="col-4">
                    <div style="width: 100px; aspect-ratio: 1/1" class="d-flex flex-column align-items-center">
                        <button
                          class="btn btn-secondary rounded-circle"
                          style="width: 100%; aspect-ratio: 1/1"
                        >
                        <i class="bi bi-mic-mute-fill" style="font-size: 1.8rem"></i>
                        </button>
                        <p>Mute</p>
                    </div>
                </div>
                <div class="col-4">
                    <div style="width: 100px; aspect-ratio: 1/1" class="d-flex flex-column align-items-center">
                        <button
                          class="btn btn-secondary rounded-circle"
                          style="width: 100%; aspect-ratio: 1/1"
                        >
                        <i class="bi bi-person-add" style="font-size: 1.8rem"></i>
                        </button>
                        <p>Add</p>
                    </div>
                </div>
                <div class="col-4">
                    <div style="width: 100px; aspect-ratio: 1/1" class="d-flex flex-column align-items-center">
                        <button
                          class="btn btn-danger rounded-circle"
                          style="width: 100%; aspect-ratio: 1/1"
                          id="end"
                        >
                        <i class="bi bi-telephone-fill" style="font-size: 1.8rem"></i>
                        </button>
                        <p>End</p>
                    </div>
                </div>
                <div class="col-4">
                    <div style="width: 100px; aspect-ratio: 1/1" class="d-flex flex-column align-items-center">
                        <button
                          class="btn btn-secondary rounded-circle"
                          style="width: 100%; aspect-ratio: 1/1"
                        >
                        <i class="bi bi-grid-3x3-gap-fill" style="font-size: 1.8rem"></i>
                        </button>
                        <p>Keypad</p>
                    </div>
                </div>
            </div>
        </div>
      </div>


      <div id="Recents" class="d-none">
        <h2>Recents</h2>
      </div>

      <footer class="mt-4">
        <div class=" position-fixed" style="bottom: 0; width: 62%;">
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-star-fill"></i>
                    <p class="m-0">Favorites</p>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center" id="recenti">
                    <i class="bi bi-clock-fill"></i>
                    <p class="m-0">Recents</p>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-person-fill"></i>
                    <p class="m-0">Contacts</p>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center active" id="KeypadMenu">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                    <p class="m-0">Keypad</p>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <i class="bi bi-voicemail"></i>
                    <p class="m-0">Voicemail</p>
                </div>
            </div>
        </div>
      </footer>
    </div>

    <script src="./script.js"></script>
    <script src="./scriptGrafico.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
